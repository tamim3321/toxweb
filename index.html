<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yue Chan | Donghua Lover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2949ff, #020824 60%);
    }

    .card {
      background: rgba(5, 20, 60, 0.92);
      border-radius: 28px;
      padding: 32px 40px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(124, 255, 139, 0.35);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle at top left, rgba(124, 255, 139, 0.18), transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 18px;
      border: 3px solid rgba(124, 255, 139, 0.8);
      overflow: hidden;
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 1.9rem;
      font-weight: 700;
      color: #7cff8b;    /* green font */
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 1rem;
      color: #bdfec7;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-bottom: 18px;
    }

    .text-main {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #7cff8b;
      margin-bottom: 22px;
    }

    .highlight {
      font-weight: 600;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .btn-follow {
      display: inline-block;
      padding: 12px 26px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 999px;
      border: 2px solid #7cff8b;
      color: #020824;
      background: #7cff8b;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .btn-follow:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 25px rgba(124, 255, 139, 0.45);
      background: transparent;
      color: #7cff8b;
    }

    .link {
      margin-top: 10px;
      font-size: 0.9rem;
      word-break: break-all;
      color: #bdfec7;
    }

    .link a {
      color: #7cff8b;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Replace "pfp.jpg" with your profile picture file/link -->
    <div class="pfp">
      <img src="pfp.jpg" alt="Yue Chan Profile Picture" />
    </div>

    <div class="name">Yue Chan</div>
    <div class="tagline">Donghua Lover</div>

    <p class="text-main">
      Please <span class="highlight">follow my girlfriendâ€™s Facebook ID</span>  
      and support her Donghua page! ðŸ’™
    </p>

    <a
      class="btn-follow"
      href="https://www.facebook.com/Yue.chan.21545"
      target="_blank"
      rel="noopener noreferrer"
    >
      Follow on Facebook
    </a>

    <div class="link">
      or visit:<br />
      <a href="https://www.facebook.com/Yue.chan.21545" target="_blank" rel="noopener noreferrer">
        facebook.com/Yue.chan.21545
      </a>
    </div>
  </div>
</body>
</html>
